_target_: src.data.poc2smiles.data_module.ProteinLigandSmilesDataModule

# Paths to data directories
pdb_dir: ../PDBbind_v2020_refined-set
val_pdb_dir: ../validation_PDBbind

# Poc2Mol configuration
poc2mol_config:
  _target_: src.data.common.voxelization.config.Poc2MolDataConfig
  vox_size: 0.75
  box_dims: [24.0, 24.0, 24.0]
  random_rotation: true
  random_translation: 6.0
  max_atom_dist: 32.0
  dtype: ${oc.select:torch.float16,torch.float16}
  batch_size: 80
  protein_channel_indices: [0, 1, 2, 3]
  ligand_channel_indices: [4, 5, 6, 7, 8, 9, 10, 11, 12]
  has_protein: true
  ligand_channel_names:
    - carbon
    - oxygen
    - nitrogen
    - sulfur
    - chlorine
    - fluorine
    - iodine
    - bromine
    - other
  protein_channel_names:
    - carbon
    - oxygen
    - nitrogen
    - sulfur
  protein_channels:
    0: [ "C" ]
    1: [ "O" ]
    2: [ "N" ]
    3: [ "S" ]
  ligand_channels:
    0: [ "C" ]
    1: [ "O" ]
    2: [ "N" ]
    3: [ "S" ]
    4: [ "Cl" ]
    5: [ "F" ]
    6: [ "I" ]
    7: [ "Br" ]
    8: [ "C", "H", "O", "N", "S", "Cl", "F", "I", "Br" ]

# Vox2Smiles configuration
vox2smiles_config:
  _target_: src.data.common.voxelization.config.Vox2SmilesDataConfig
  vox_size: 0.75
  box_dims: [24.0, 24.0, 24.0]
  random_rotation: true
  random_translation: 6.0
  max_atom_dist: 32.0
  dtype: ${oc.select:torch.float16,torch.float16}
  batch_size: 24
  num_workers: 0
  max_smiles_len: 200
  has_protein: false