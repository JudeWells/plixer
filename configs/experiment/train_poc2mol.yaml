# @package _global_
defaults:
  - _self_
  - override /data: poc2mol_PDBbind_data
  - override /model: poc2mol
  - override /logger: wandb.yaml
  - override /callbacks: default

task_name: "poc2mol_PDBbind"
tags: ["dev"]
train: True
test: True
optimized_metric: "val/loss"
seed: 42

logger:
  wandb:
    project: "poc2mol"
    entity: "cath"
    group: "poc2mol"
    job_type: "train"
    tags: ["dev"]
    save_dir: "${paths.output_dir}"
    offline: False
    id: null # pass correct id to resume experiment!

model:
  override_optimizer_on_load: false
  config:
    in_channels: 4
    out_channels: 9

trainer:
  val_check_interval: 10
  check_val_every_n_epoch: 1

ckpt_path: null #"/mnt/disk2/VoxelDiffOuter/VoxelDiff2/logs/poc2mol/runs/2025-03-08_22-55-11/checkpoints/last.ckpt"
