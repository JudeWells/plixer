# @package _global_
defaults:
  - _self_
  - override /data: poc2mol_PDBbind_data
  - override /model: poc2mol
  - override /logger: wandb.yaml

task_name: "poc2mol"
tags: ["dev"]
train: True
test: True
optimized_metric: "val/loss"
ckpt_path: null # over-ride this to resume training
seed: 42

logger:
  wandb:
    project: "poc2mol"
    entity: "cath"
    group: "poc2mol"
    job_type: "train"
    tags: ["dev"]
    save_dir: "${paths.output_dir}"
    offline: False
    id: null # pass correct id to resume experiment!

model:
  override_optimizer_on_load: true

trainer:
  val_check_interval: 50

