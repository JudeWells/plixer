# @package _global_

defaults:
  - override /data: structural_pretrain_pinder
  - override /model: structural_autoencoder
  - override /callbacks: default
  - override /trainer: default

tags: ["structural_pretrain", "autoencoder"]

seed: 42

data:
  num_workers: 2

trainer:
  max_epochs: 10000
  gradient_clip_val: 1.0
  accumulate_grad_batches: 2
  precision: bf16-mixed
  
  # Validation settings
  check_val_every_n_epoch: 1
  val_check_interval: 0.25

model:
  lr: 1e-3
  weight_decay: 1e-5

logger:
  wandb:
    tags: ${tags}
    group: "structural_pretrain"
    project: "poc2mol_pretrain" 