# @package _global_
# train poc2mol only on data from plinder
defaults:
  - _self_
  - override /data: poc2mol_hiqbind_data
  - override /model: poc2mol
  - override /logger: wandb.yaml


task_name: "CRITIC_DIFFUSION_poc2mol"
tags:
  - "${task_name}"
  - "hiqbind"
  - "lr${model.lr}" 
  - "acc${trainer.accumulate_grad_batches}"
  - "batch${data.config.batch_size}"
  - "wd${model.weight_decay}"

train: True
test: True
optimized_metric: "val/loss"
seed: 42

logger:
  wandb:
    project: "poc2mol"
    entity: "cath"
    group: "poc2mol_mask_diffusion"
    job_type: "train"
    tags: ${tags}
    save_dir: "${paths.output_dir}"
    offline: False
    id: null # pass correct id to resume experiment!

model:
  override_optimizer_on_load: True

  config:
    in_channels: 4
    out_channels: 9

trainer:
  val_check_interval: null
  check_val_every_n_epoch: 2
  accumulate_grad_batches: 8

ckpt_path: null