# @package _global_
defaults:
  - _self_
  - override /data: vox2smiles_geom_data
  - override /model: vox2smiles
  - override /logger: wandb.yaml

task_name: "vox2smilesCombined"
tags: ["dev", "resume_from_ckpt"]
train: True
test: True
optimized_metric: "val/loss"
ckpt_path: "/mnt/disk2/VoxelDiffOuter/VoxelDiff2/logs/vox2smilesZinc/runs/2025-03-04_15-55-56/checkpoints/last.ckpt"
seed: 42

logger:
  wandb:
    project: "voxelSmiles"
    entity: "cath"
    group: "vox2smilesCombined"
