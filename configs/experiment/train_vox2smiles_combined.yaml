# @package _global_
# train vox2smiles model on zinc data and outputs of poc2mol model
defaults:
  - _self_
  - override /data: vox2smiles_combined_data
  - override /model: vox2smiles
  - override /logger: wandb.yaml

task_name: "vox2smilesZincAndPoc2MolOutputs"
tags: ["combined_data", "resume_from_ckpt"]
train: True
test: True
optimized_metric: "val/loss"
ckpt_path: null
seed: 42

logger:
  wandb:
    project: "voxelSmiles"
    entity: "cath"
    group: "vox2smilesZinc"
    job_type: "train"
    tags: ["dev", "resume_from_ckpt"]
    save_dir: "${paths.output_dir}"
    offline: False
    id: null # pass correct id to resume experiment!

data:
  config:
    include_hydrogens: false

model:
  override_optimizer_on_load: true

trainer:
  val_check_interval: 1500
