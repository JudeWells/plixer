_target_: src.models.poc2mol.Poc2Mol
config:
  _target_: src.models.poc2mol.ResUnetConfig
  in_channels: 4
  out_channels: 9
  final_sigmoid: False
  f_maps: 64
  layer_order: 'gcr'
  num_groups: 8
  num_levels: 5
  is_segmentation: True
  conv_padding: 1
  conv_upscale: 2
  upsample: default
  dropout_prob: 0.1
  basic_module: ${oc.select:src.models.pytorch3dunet_lib.unet3d.buildingblocks.ResNetBlockSE, src.models.pytorch3dunet_lib.unet3d.buildingblocks.ResNetBlockSE}
  loss:
    name: BCEDiceLoss
    weight: null
    normalization: null
    alpha: 0.2 # BCE weight
    beta: 1 # DICE weight
matmul_precision: 'high'
lr: 1e-3
scheduler_name: constant_with_warmup
num_warmup_steps: 180
img_save_dir: ${paths.img_save_dir}